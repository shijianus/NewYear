<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fireworks - Pure Mode</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #firework-canvas {
            display: block;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="firework-canvas"></canvas>

    <script type="module" src="assets/js/firecracker.js"></script>
</body>
</html>
