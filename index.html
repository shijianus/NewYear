<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>星空湖景 - Starry Lake Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: rgba(255, 255, 255, 0.8);
        }

        .wallpaper-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpaper/output/materials/背景.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .lake-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background-image: url('wallpaper/output/materials/湖面.png');
            background-size: cover;
            background-position: center;
            z-index: 2;
            overflow: hidden;
        }

        .water-ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            animation: ripple 3s infinite ease-in-out;
        }

        @keyframes ripple {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.7;
            }
        }

        .fog-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.15;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(200, 220, 255, 0.1) 40%,
                rgba(150, 180, 220, 0.2) 60%,
                rgba(100, 150, 200, 0.3) 80%,
                rgba(80, 130, 180, 0.4) 100%
            );
            animation: fogMove 8s infinite ease-in-out;
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translateX(-2%);
            }
            50% {
                transform: translateX(2%);
            }
        }

        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        #startrail-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.3;
        }

        #meteor-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 7;
            pointer-events: none;
        }

        .reflection-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(to bottom, transparent, rgba(30, 50, 80, 0.4));
            z-index: 8;
            pointer-events: none;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            z-index: 100;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 280px;
        }

        .info-panel h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #7ecfff;
            font-weight: 600;
        }

        .info-panel p {
            margin: 6px 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-panel .status {
            color: #4caf50;
            font-weight: 600;
        }

        .close-panel {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-panel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 640px) {
            .info-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 12px 16px;
            }

            .info-panel h1 {
                font-size: 16px;
            }

            .info-panel p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-container">
        <div class="background-layer"></div>
        <div class="lake-layer">
            <div class="water-ripple"></div>
        </div>
        <div class="fog-layer"></div>
        <canvas id="star-canvas"></canvas>
        <canvas id="startrail-canvas"></canvas>
        <canvas id="meteor-canvas"></canvas>
        <canvas id="particle-canvas"></canvas>
        <div class="reflection-layer"></div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-panel" onclick="document.getElementById('infoPanel').style.display='none'">&times;</button>
        <h1>星空湖景壁纸</h1>
        <p>状态: <span class="status">运行中 ✓</span></p>
        <p>✓ 闪烁星星</p>
        <p>✓ 旋转星轨</p>
        <p>✓ 流星划过</p>
        <p>✓ 梦幻粒子</p>
        <p>✓ 湖面波纹</p>
        <p>✓ 雾气效果</p>
        <p>移动鼠标可产生视差效果</p>
    </div>

    <script>
        const starCanvas = document.getElementById('star-canvas');
        const starCtx = starCanvas.getContext('2d');
        const startrailCanvas = document.getElementById('startrail-canvas');
        const startrailCtx = startrailCanvas.getContext('2d');
        const meteorCanvas = document.getElementById('meteor-canvas');
        const meteorCtx = meteorCanvas.getContext('2d');
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;

            [starCanvas, startrailCanvas, meteorCanvas, particleCanvas].forEach(canvas => {
                canvas.width = width;
                canvas.height = height;
            });
        }

        resize();
        window.addEventListener('resize', resize);

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * (height * 0.6);
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.005;
                this.fadingOut = Math.random() > 0.5;
            }

            update() {
                if (this.fadingOut) {
                    this.opacity -= this.fadeSpeed;
                    if (this.opacity <= 0.1) {
                        this.opacity = 0.1;
                        this.fadingOut = false;
                    }
                } else {
                    this.opacity += this.fadeSpeed;
                    if (this.opacity >= 1) {
                        this.opacity = 1;
                        this.fadingOut = true;
                    }
                }
            }

            draw() {
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                starCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                starCtx.fill();

                if (this.size > 1.5) {
                    starCtx.beginPath();
                    starCtx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    starCtx.fillStyle = `rgba(200, 220, 255, ${this.opacity * 0.3})`;
                    starCtx.fill();
                }
            }
        }

        class StarTrail {
            constructor(angle, distance) {
                this.angle = angle;
                this.distance = distance;
                this.speed = 0.0005;
                this.rotation = 0;
                this.stars = [];
                this.createStars();
            }

            createStars() {
                for (let i = 0; i < 50; i++) {
                    this.stars.push({
                        angle: Math.random() * Math.PI * 2,
                        distance: Math.random() * distance,
                        size: Math.random() * 1.5 + 0.3,
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }

            update() {
                this.rotation += this.speed;
            }

            draw() {
                const centerX = width / 2;
                const centerY = height * 0.4;

                this.stars.forEach(star => {
                    const x = centerX + Math.cos(star.angle + this.rotation) * star.distance;
                    const y = centerY + Math.sin(star.angle + this.rotation) * star.distance * 0.5;

                    startrailCtx.beginPath();
                    startrailCtx.arc(x, y, star.size, 0, Math.PI * 2);
                    startrailCtx.fillStyle = `rgba(200, 230, 255, ${star.opacity})`;
                    startrailCtx.fill();
                });
            }
        }

        class Meteor {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -50;
                this.length = Math.random() * 100 + 50;
                this.speed = Math.random() * 8 + 6;
                this.angle = Math.PI / 4 + Math.random() * 0.2;
                this.opacity = 1;
                this.active = false;
                this.waitTime = Math.random() * 300 + 100;
                this.waiting = 0;
            }

            update() {
                if (this.waiting) {
                    this.waiting--;
                    if (this.waiting <= 0) {
                        this.active = true;
                    }
                    return;
                }

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.008;

                if (this.opacity <= 0 || this.y > height || this.x > width) {
                    this.reset();
                }
            }

            draw() {
                if (!this.active || this.opacity <= 0) return;

                const gradient = meteorCtx.createLinearGradient(
                    this.x,
                    this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.3, `rgba(200, 220, 255, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                meteorCtx.beginPath();
                meteorCtx.moveTo(this.x, this.y);
                meteorCtx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                meteorCtx.strokeStyle = gradient;
                meteorCtx.lineWidth = 2;
                meteorCtx.stroke();

                meteorCtx.beginPath();
                meteorCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                meteorCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                meteorCtx.fill();
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.life = Math.random() * 200 + 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;

                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fillStyle = `rgba(180, 200, 255, ${this.opacity})`;
                particleCtx.fill();
            }
        }

        const stars = Array.from({ length: 250 }, () => new Star());
        const starTrails = [
            new StarTrail(0, 150),
            new StarTrail(Math.PI / 2, 200),
            new StarTrail(Math.PI, 250)
        ];
        const meteors = Array.from({ length: 3 }, () => new Meteor());
        const particles = Array.from({ length: 50 }, () => new Particle());

        function animate() {
            starCtx.clearRect(0, 0, width, height);
            startrailCtx.clearRect(0, 0, width, height);
            meteorCtx.clearRect(0, 0, width, height);
            particleCtx.clearRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            starTrails.forEach(trail => {
                trail.update();
                trail.draw();
            });

            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / width - 0.5) * 20;
            mouseY = (e.clientY / height - 0.5) * 20;

            const lakeLayer = document.querySelector('.lake-layer');
            const fogLayer = document.querySelector('.fog-layer');

            if (lakeLayer) {
                lakeLayer.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            }

            if (fogLayer) {
                fogLayer.style.transform = `translate(${-mouseX * 0.5}px, ${-mouseY * 0.5}px)`;
            }
        });

        console.log('✓ 星空湖景壁纸已加载');
        console.log('✓ 包含效果: 星星、星轨、流星、粒子、波纹、雾气');
    </script>
</body>
</html>
