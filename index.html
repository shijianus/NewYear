<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 New Year Celebration</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        :root {
            --primary-color: #00D4FF;
            --secondary-color: #9D4EDD;
            --bg-color: #0A0E1A;
            --text-color: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
        }

        #firework-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 30px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }

        #header-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        #location-greeting {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 400;
        }

        #countdown-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #countdown-display {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
            animation: pulse 1s ease-in-out infinite;
        }

        footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }

        #footer-message {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .welcome-content {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        #start-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            #header-title {
                font-size: 1.8rem;
            }

            #countdown-display {
                font-size: 2rem;
            }

            #footer-message {
                font-size: 0.9rem;
            }

            #start-button {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="firework-canvas"></canvas>

    <div class="content">
        <header>
            <h1 id="header-title">2026，很高兴遇见你</h1>
            <p id="location-greeting"></p>
        </header>

        <div id="countdown-container">
            <div id="countdown-display"></div>
        </div>

        <footer>
            <p id="footer-message">愿去年的遗憾，都是今年惊喜的铺垫。祝你永远热泪盈眶，永远向阳而生。</p>
        </footer>
    </div>

    <div id="welcome-screen">
        <div class="welcome-content">
            <button id="start-button">点亮星空</button>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
