<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空湖景 - Starry Lake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wallpaper/output/materials/背景.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .lake-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background-image: url('wallpaper/output/materials/湖面.png');
            background-size: cover;
            background-position: center;
            z-index: 2;
            overflow: hidden;
        }

        .water-ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            animation: ripple 3s infinite ease-in-out;
        }

        @keyframes ripple {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.7;
            }
        }

        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        #meteor-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .reflection-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(to bottom, transparent, rgba(30, 50, 80, 0.3));
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-layer"></div>
        <div class="lake-layer">
            <div class="water-ripple"></div>
        </div>
        <canvas id="star-canvas"></canvas>
        <canvas id="meteor-canvas"></canvas>
        <div class="reflection-layer"></div>
    </div>

    <script>
        const starCanvas = document.getElementById('star-canvas');
        const starCtx = starCanvas.getContext('2d');
        const meteorCanvas = document.getElementById('meteor-canvas');
        const meteorCtx = meteorCanvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            starCanvas.width = width;
            starCanvas.height = height;
            meteorCanvas.width = width;
            meteorCanvas.height = height;
        }

        resize();
        window.addEventListener('resize', resize);

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * (height * 0.6);
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.005;
                this.fadingOut = Math.random() > 0.5;
            }

            update() {
                if (this.fadingOut) {
                    this.opacity -= this.fadeSpeed;
                    if (this.opacity <= 0.1) {
                        this.opacity = 0.1;
                        this.fadingOut = false;
                    }
                } else {
                    this.opacity += this.fadeSpeed;
                    if (this.opacity >= 1) {
                        this.opacity = 1;
                        this.fadingOut = true;
                    }
                }
            }

            draw() {
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                starCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                starCtx.fill();

                if (this.size > 1.5) {
                    starCtx.beginPath();
                    starCtx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    starCtx.fillStyle = `rgba(200, 220, 255, ${this.opacity * 0.3})`;
                    starCtx.fill();
                }
            }
        }

        class Meteor {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -50;
                this.length = Math.random() * 100 + 50;
                this.speed = Math.random() * 8 + 6;
                this.angle = Math.PI / 4 + Math.random() * 0.2;
                this.opacity = 1;
                this.active = false;
                this.waitTime = Math.random() * 300 + 100;
                this.waiting = 0;
            }

            update() {
                if (this.waiting) {
                    this.waiting--;
                    if (this.waiting <= 0) {
                        this.active = true;
                    }
                    return;
                }

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.008;

                if (this.opacity <= 0 || this.y > height || this.x > width) {
                    this.reset();
                }
            }

            draw() {
                if (!this.active || this.opacity <= 0) return;

                const gradient = meteorCtx.createLinearGradient(
                    this.x,
                    this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.3, `rgba(200, 220, 255, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                meteorCtx.beginPath();
                meteorCtx.moveTo(this.x, this.y);
                meteorCtx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                meteorCtx.strokeStyle = gradient;
                meteorCtx.lineWidth = 2;
                meteorCtx.stroke();

                meteorCtx.beginPath();
                meteorCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                meteorCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                meteorCtx.fill();
            }
        }

        const stars = Array.from({ length: 200 }, () => new Star());
        const meteors = Array.from({ length: 3 }, () => new Meteor());

        function animate() {
            starCtx.clearRect(0, 0, width, height);
            meteorCtx.clearRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / width - 0.5;
            const y = e.clientY / height - 0.5;

            const lakeLayer = document.querySelector('.lake-layer');
            lakeLayer.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
        });
    </script>
</body>
</html>
